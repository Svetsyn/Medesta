<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="~{fragments/head}"></head>

<body>
<div class="container ">
    <nav th:include="~{fragments/navigation}"></nav>
    <div class="container mt-lg-5 border-right border-bottom border-top bg-transparent h-100">
        <h1 class="w-100 text-secondary text-right">Login</h1>
    </div>
    <div class="row tm-mt-big">
        <div class="col-12 mx-auto tm-login-col">
            <div class="bg-secondary tm-block">
                <div class="row">
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <form action="/users/login" method="POST" th:object="${loginBindingModel}"
                              class="tm-login-form">
                            <div class="text-center">

                                <th:block th:if="${NotFound}">
                                    <small class="text-warning col-12 text-center">Incorrect username or password</small>
                                    <br/>
                                </th:block>

                                <th:block th:each="e: ${#fields.errors()}">
                                    <small th:text="${e}" class="text-warning col-12 text-center">Password must be more than 3 characters</small>
                                    <br/>
                                </th:block>


                            </div>
                            <hr/>
                            <div class="input-group">
                                <label for="username"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Username</label>
                                <input th:field="*{username}" th:errorclass="bg-warning" name="username" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       id="username" placeholder="Enter username" required>
                            </div>
                            <div class="input-group mt-3">
                                <label for="password"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Password</label>
                                <input th:field="*{password}" th:errorclass="bg-warning" name="password" type="password" class="form-control validate"
                                       id="password" placeholder="Enter password" required>
                            </div>
                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto bg-light">Login
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:include="~{fragments/footer}"></footer>
</div>

</body>

</html>
