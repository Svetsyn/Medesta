<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:include="~{fragments/head}"></head>

<body>
<div class="container">
    <div class="row rounded">
        <div class="col-12">
            <nav th:include="~{fragments/navigation}"></nav>
        </div>
    </div>
    <!-- row -->
    <div class="row tm-mt-big justify-content-center">
        <div class="col-xl-8 col-lg-10 col-md-12 col-sm-12">
            <div class="bg-secondary tm-block">
                <div class="row">
                    <div class="col-12">
                        <h2 class="tm-block-title d-inline-block text-white">Add Product</h2>
                    </div>

                </div>
                <div class="row mt-4 tm-edit-product-row">
                    <div class="col-xl-7 col-lg-7 col-md-12">
                        <form action="/products/add" method="POST" th:object="${productBindingModel}"
                              class="tm-edit-product-form">
                            <div class="input-group mb-3">
                                <label for="name" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Name
                                </label>
                                <input th:field="*{name}" th:errorclass="bg-warning" id="name" name="name" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <small th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-warning">Name
                                    length must be more than 2 characters</small>

                            </div>

                            <div class="input-group mb-3">
                                <label for="description"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Description
                                </label>
                                <input th:field="*{description}" th:errorclass="bg-warning" id="description"
                                       name="description" type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <small th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                                       class="text-warning">Description length must be more than 2 characters</small>

                            </div>

                            <div class="input-group mb-3">
                                <label for="price"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Price
                                </label>
                                <input th:field="*{price}" th:errorclass="bg-warning" id="price" name="price"
                                       type="text"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <small th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-warning">Price
                                    length must be more than 2 characters</small>

                            </div>

                            <div class="input-group mb-3">
                                <label for="expireDate"
                                       class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Expiration
                                    date
                                </label>
                                <input th:field="*{expireDate}" th:errorclass="bg-warning" id="expireDate"
                                       name="expireDate" type="date"
                                       class="form-control validate col-xl-9 col-lg-8 col-md-8 col-sm-7"
                                       data-large-mode="true"/>

                            </div>
                            <div class="input-group mb-3 justify-content-center">

                                <small th:if="${#fields.hasErrors('expireDate')}" th:errors="*{expireDate}"
                                       class="text-warning">The date cannot be in the future!</small>

                            </div>

                                <div class="input-group mb-3">
                                    <label for="" class="col-xl-4 col-lg-4 col-md-4 col-sm-5 col-form-label text-white">Category</label>
                                    <div>
                                        <input checked type="radio" id="cosmetics" name="category" value="cosmetics">
                                        <label class="cosmetics text-white font-italic"
                                               for="cosmetics">Cosmetics</label><br/>
                                        <input type="radio" id="voucher" name="category" value="voucher">
                                        <label class="voucher text-white font-italic" for="voucher">Voucher</label><br/>
                                    </div>
                                </div>

                            <div class="input-group mt-3">
                                <button type="submit" class="btn btn-primary d-inline-block mx-auto bg-light ">Add</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-xl-4 col-lg-4 col-md-12 mx-auto mb-4">
                        <img src="/img/cosmetics.jpg" alt="Exercise picture" width="100%">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer th:include="~{fragments/footer}"></footer>
</div>

</body>

</html>
